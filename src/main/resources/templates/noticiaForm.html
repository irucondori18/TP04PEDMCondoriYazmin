<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container">
	<h1>FORMULARIO DE NOTICIA</h1>
		<form id="formNoticia" th:object="${noticiaDelForm}" th:action="@{/agregarNoticia}" method="post">
			<div class="form-group row">
				<label for="titulo" class="col-sm-3 col-form-label">Ingresar Titulo:</label> 
				<div class="col-sm-9">
					<input class="form-control" type="text" id="titulo" placeholder="Titulo nuevo" th:field="${noticiaDelForm.titulo}">				
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-3" for="resumen">Ingresar Resumen:</label>
				<div class="col-sm-9">
				<textarea class="form-control" id="resumen" rows="3" th:field="${noticiaDelForm.resumen}"></textarea>				
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Agregar Noticia</button>
		</form>


	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
</body>
</html>
